<section id="hero">

            <!-- תמונת גיבוי אם הסרטון לא נטען -->

        <!-- Mobile Video -->

            <source src="public/videos/afrozmobile_optimized.mp4" type="video/mp4">
            <!-- תמונת גיבוי אם הסרטון לא נטען -->
            <img src="public/images/banner/banner.webp" alt="ריטריט מדיטציה וכיף במרכז אושו יוון" class="hero-banner-image">
        </video>
    </div>
    <div class="desert-animation">

        <!-- heat-haze ו-dune-layers הוסרו כדי להפחית עיגולים ושוליים -->

        </div>
    </div>
</section>

<script>
    // טיפול בווידאו ברקע
    console.log('Hero section initialized with video backgrounds');
    
    const desktopVideo = document.querySelector('.desktop-video');
    const mobileVideo = document.querySelector('.mobile-video');
    
    // וידוד שהסרטונים מופעלים
    if (desktopVideo) {
        desktopVideo.play().catch(e => console.log('Desktop video autoplay prevented:', e));
    }
    if (mobileVideo) {
        mobileVideo.play().catch(e => console.log('Mobile video autoplay prevented:', e));
    }
</script>
